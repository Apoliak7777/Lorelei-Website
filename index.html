<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="shortcut icon" href="./img/" type="image/x-icon">
    <title>Lorelei Bot</title>
</head>

<body>

    <!-- Navbar -->
    <div id="navbar", file="navbar.html"></div>

    <!-- Info -->


    <section class="bg-dark text-light text-center py-5">
        <div class="container">
            <div class="d-flex">
                <div>
                    <h1><span class="text-info">Lorelei</span> Bot</h1>
                    <p>That one bot you will ever need</p>
                    <a class="btn btn-info" href="https://discord.com/oauth2/authorize?client_id=1233881071821652108">Invite Bot</a>
                    <a class="m-2 btn btn-light" href="">Support Server</a>
                </div>
                <img class="img-fluid w-50" src="./img/ArisBot.svg" alt="">
            </div>
        </div>
    </section>


    <!-- Features -->


    <section  id="Features" class="py-5 bg-dark">
        <div class="container bg-dark">
            <h2 class="text-center text-info mb-4">
                Features
            </h2>
            <div class="row text-center bg-dark">
                <div class="col-sm">
                    <div class="card bg-dark text-light mb-3">
                        <div class="h1 mt-3">
                            <i class="bi bi-clock-history"></i>
                        </div>
                        <div class="card-body text-center">
                            <h4 class="card-title text-info">Easy to Use</h4>
                            <p class="card-text">Text</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card bg-dark text-light mb-3">
                        <div class="h1 mt-3">
                            <i class="bi bi-capslock-fill"></i>
                        </div>
                        <div class="card-body text-center">
                            <h4 class="card-title text-info">24/7 Online</h4>
                            <p class="card-text">Text</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card bg-dark text-light mb-3">
                        <div class="h1 mt-3">
                            <i class="bi bi-folder2-open"></i>
                        </div>
                        <div class="card-body text-center">
                            <h4 class="card-title text-info">Open Source</h4>
                            <p class="card-text">Text</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Statics -->


    <section id="Statics" class="py-5 bg-dark text-light">
        <div class="container">
            <div class="py-2 text-center text-info">
                <h2>Statics:</h2>
            </div>
            <div id="botinfo" class="row align-items-center justify-content-center text-center -5">
<!--    
                <div class="col">
                    <img src="./img/statics.svg" alt="" class="img-fluid d-none d-md-block">
                </div>
-->
                <div id="guilds-info" class="col-sm p-5 h1">
                    <i class="bi bi-hdd-stack text-primary"></i>
                    <h4>Guilds</h5>
                    <h5 id="guilds">Loading..</p>
                </div>
                <div id="ping-info" class="col-sm p-5 h1">
                    <i class="bi bi bi-hash text-primary"></i>
                    <h4>Ping</h5>
                    <h5 id="ping">Loading..</h5>
                </div>
                <div id="uptime-info" class="col-sm p-5 h1">
                    <i class="bi bi bi-people-fill text-primary"></i>
                    <h4>Uptime</h5>
                    <h5 id="uptime">Loading..</h5>
                </div>
            </div>

        </div>
    </section>

    <!-- footer -->
    <div id="footer", file="footer.html"></div>

</div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/fetchdata.js"></script>
    <script src="./js/update.data.js"></script>
    <script src="./js/fetchtime.js"></script>
    <script src="./js/loadComponents.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
