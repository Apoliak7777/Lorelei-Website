<body class="bg-dark">

    <!-- Navbar -->
    <div id="navbar", file="navbar.html"></div>

    <!-- Info -->


    <section class="bg-dark text-light text-center py-5">
        <div class="container">
            <div class="d-flex">
                <div>
                    <h1><span class="text-info">Lorelei</span> Bot</h1>
                    <p>That one bot you will ever need</p>
                    <a class="btn btn-info" href="https://discord.com/oauth2/authorize?client_id=1233881071821652108">Invite Bot</a>
                    <a class="m-2 btn btn-light" href="">Support Server</a>
                </div>
                <img class="text-center" width="auto" height="150" src="./img/Lorelei-transp.png" alt="">
            </div>
        </div>
    </section>


    <!-- Features -->


    <section  id="Features" class="py-5 bg-dark text-light">
        <div class="container bg-dark">
            <h2 class="text-center text-info mb-4">
                Features
            </h2>
            <div class="row text-center bg-dark">
                <div class="col-sm">
                    <div class="card bg-dark text-light mb-3 h1">
                        <div class="h1 mt-3">
                            <i class="bi bi-clock-history"></i>
                        </div>
                        <div class="card-body text-center">
                            <h4 class="card-title text-info">Easy to Use</h4>
                            <h5 class="card-text">With our config commands..</h5>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card bg-dark text-light mb-3 h1">
                        <div class="h1 mt-3">
                            <i class="bi bi-capslock-fill"></i>
                        </div>
                        <div class="card-body text-center">
                            <h4 class="card-title text-info">24/7 Online</h4>
                            <h5 class="card-text">Up to 98% uptime*..</h5>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card bg-dark text-light mb-3 h1">
                        <div class="h1 mt-3">
                            <i class="bi bi-folder2-open"></i>
                        </div>
                        <div class="card-body text-center">
                            <h4 class="card-title text-info">Open Source</h4>
                            <h5 class="card-text">All code is available on github..</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Statics -->


    <section id="Statics" class="py-5 bg-dark text-light">
        <div class="container">
            <div class="py-2 text-center text-info">
                <h2>Statics:</h2>
            </div>
            <div id="botinfo" class="row align-items-center justify-content-center text-center -5">
                <div id="guilds-info" class="card bg-dark col-sm p-5 h1">
                    <i class="bi bi-hdd-stack"></i>
                    <h4 class="text-primary">Guilds</h5>
                    <h5 id=""><!--#exec cmd="python /var/www/lorelei-Website/helper.py info guilds" --></h5>
                </div>
                <div id="ping-info" class="card bg-dark col-sm p-5 h1">
                    <i class="bi bi bi-hash"></i>
                    <h4 class="card-title text-primary">Ping</h5>
                    <h5 id="ping">Loading..</h5>
                </div>
                <div id="uptime-info" class="card bg-dark col-sm p-5 h1">
                    <i class="bi bi bi-people-fill"></i>
                    <h4 class="text-primary">Running for</h5>
                    <h5 id="uptime">Loading..</h5>
                </div>
            </div>

        </div>
    </section>

    <!-- footer -->
    <div id="footer", file="footer.html"></div>

</div>
